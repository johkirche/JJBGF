# .semaphore/semaphore.yml
version: v1.0
name: Build Website
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            # Reuse dependencies from cache and avoid installing them from scratch:
            - cache restore node-modules-$(checksum yarn.lock)
            - yarn install
            - cache store node-modules-$(checksum yarn.lock) node_modules

  - name: Build
    task:
      env_vars:
        - name: NODE_ENV
          value: production
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore node-modules-$(checksum yarn.lock)
            - yarn build
            - cache delete website-build
            - cache store website-build dist/

promotions:
  - name: Deploy (Production)
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - ^master$
  - name: Deploy (Testing)
    pipeline_file: testing-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - ^((?!master).)*$

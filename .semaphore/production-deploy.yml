# .semaphore/production-deploy.yml
version: v1.0
name: Deploy website
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      # secrets:
      #   - name: aws-website
      jobs:
        - name: Copy to Server
          commands:
            - checkout
            - cache restore website-build
            - lftp --help
            - lftp -u $FTP_USER,$FTP_PASSWORD $FTP_HOST -c "set ssl:verify-certificate no; mirror -R ./ master/"
